<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mod JS </title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/robotStyling.css">
</head>
<body>

<!-- Battle ground logic here -->
    <div class="card__prompt">
      <h1>Battle your Opponent</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="img/titans2.png" class="battleground--image">
      </div>
      <div class="col-md-6">
        <img src="img/jax2.jpg" class="battleground--image" id="jax2">
      </div>
    </div>
    <div class="row padding--top">
      <div class="col-md-3">
          <div class="stats player" id="playerHp">
            <span></span>
          </div>
      </div>
      <div class="col-md-4 col-md-offset-1">
          <div class="stats player">
            <span id="combat"></span>
          </div>
      </div>
      <div class="col-md-3 col-md-offset-1">
          <div class="stats computer statistics">
            <span id="enemyHp"></span>
          </div>
      </div>
    </div>


<!-- Attack Button-->
<div class="wrapper">
  <button type="button" class="btn btn-primary btn-lg" >Attack!</button>
</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/robotQuiz.js"></script>
</body>
</html>
